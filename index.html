<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
      </div>
      <div class="key-colors">
        <h2>Key colors</h2>
        <div class="key-color">
          <div class="key in"></div>
          <div class="key-text">The letter is correct and in its place.</div>
        </div>
        <div class="key-color">
          <div class="key not-in"></div>
          <div class="key-text">The letter is correct but not in its place.</div>
        </div>
        <div class="key-color">
          <div class="key wrong"></div>
          <div class="key-text">The letter is wrong.</div>
        </div>
              <div class="message"></div>
      </div>

    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
